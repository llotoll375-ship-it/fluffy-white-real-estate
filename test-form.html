<!DOCTYPE html>
<html>
<head>
    <title>Test Form</title>
</head>
<body>
    <h1>Test Telegram Form</h1>
    <form id="testForm">
        <input type="text" id="name" placeholder="Name" value="Test User"><br>
        <input type="text" id="phone" placeholder="Phone" value="+7 999 123 45 67"><br>
        <textarea id="message" placeholder="Message">Test message</textarea><br>
        <button type="submit">Send</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };

            console.log('Sending:', data);
            
            try {
                const response = await fetch('https://functions.poehali.dev/957d5b1a-6bea-4f8f-9368-00a5fb42991a', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<pre>Error: ' + error + '</pre>';
            }
        });
    </script>
</body>
</html>
